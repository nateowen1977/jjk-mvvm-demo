<template>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr show.bind="contacts.length === 0">
            <td colspan="3">No contacts found.</td>
        </tr>
        <tr repeat.for="contact of contacts">
            <td>${contact.FirstName}</td>
            <td>${contact.LastName}</td>
            <td>${contact.Age}</td>
            <td><button click.trigger="$parent.delete(contact)">DELETE</button></td>
        </tr>
    </table>
</template>
