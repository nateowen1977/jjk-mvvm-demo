<template>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        ${contacts.length}
        <tr repeat.for="contact of contacts">
            <td>${contact.FirstName}</td>
            <td>${contact.LastName}</td>
            <td>${contact.Age}</td>
        </tr>
    </table>
</template>
